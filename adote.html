  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .pet-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .pet-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .pet-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 10px;
    }

    .pet-details {
      flex: 1;
    }

    .pet-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .pet-age {
      color: #888;
      margin-bottom: 5px;
    }

    .pet-description {
      margin-bottom: 10px;
    }

    .pet-adopt-button {
      text-align: right;
    }

    .adopt-button {
      background-color: #FFD700;
      color: #000;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Adoção de Pets</h1>

  <div class="pet-list">
    <div class="pet-card">
      <img src="gato-adocao.jpg" alt="Gato 1" class="pet-image">
      <div class="pet-details">
        <div class="pet-name">Rex</div>
        <div class="pet-age">2 anos</div>
        <div class="pet-description">Rex é um gato brincalhão e adora crianças.</div>
        <div class="pet-adopt-button">
          <button class="adopt-button">Adotar</button>
        </div>
      </div>
    </div>

    <div class="pet-card">
      <img src="cachorro-adocao.jpg" alt="Cachorro 1" class="pet-image">
      <div class="pet-details">
        <div class="pet-name">Mia</div>
        <div class="pet-age">1 ano</div>
        <div class="pet-description">Mia é uma cachorra carinhosa e adora brincar com ossinhos.</div>
        <div class="pet-adopt-button">
          <button class="adopt-button">Adotar</button>
        </div>
      </div>
    </div>

    <div class="pet-card">
      <img src="coelho-adocao.jpg" alt="Coelho 1" class="pet-image">
      <div class="pet-details">
        <div class="pet-name">Bolinha</div>
        <div class="pet-age">6 meses</div>
        <div class="pet-description">Bolinha é um coelho dócil e adora cenouras.</div>
        <div class="pet-adopt-button">
          <button class="adopt-button">Adotar</button>
        </div>
      </div>
    </div>
  </div>
