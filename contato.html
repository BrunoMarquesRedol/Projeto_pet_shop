<html>
<head>
  <title>Contato</title>
  <style>
    .container {
      display: flex;
    }

    .contact-form {
      flex: 1;
      margin-left: auto;
    }
  </style>
</head>
<body alink="Blue" vlink="Blue" link="Blue">
  <table align="center" bgcolor="Blue" border="1" width="1900">
    <tr bgcolor="#FFD700">
      <td>
        <center><font color="Blue" face="Verdana" size="7"><b>CONTATO</b></center></font>
      </td>
    </tr>
  </table>
  <center><br><br>
    <font color="Blue" size="7" face="Verdana">
      <a href="Paginainicial.html" style="text-decoration: none;"><b>Pagina Inicial</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="Produtos.html" style="text-decoration: none;"><b>Produtos</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="Adote.html" style="text-decoration: none;"><b>Adote</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="Vacinação.html" style="text-decoration: none;"><b>Vacinação</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <style>
        body {
          font-family: Arial, sans-serif;
        }

        h1 {
          text-align: center;
        }

        .contact-form {
          max-width: 400px;
          margin: 0 auto;
        }

        .form-group {
          margin-bottom: 20px;
        }

        .form-group label {
          display: block;
          font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
          width: 100%;
          padding: 10px;
          font-size: 16px;
        }

        .form-group textarea {
          height: 100px;
        }

        .form-group button {
          background-color: #FFD700;
          color: black;
          padding: 12px 24px;
          border: none;
          cursor: pointer;
          font-size: 18px;
        }
      </style>
    </font>
  </center>
  <h1>Entre em Contato</h1>
  <div class="container">
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Celular:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
